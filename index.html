<!DOCTYPE html>
<html>

  <head>
    <title>Time Tracking Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>

  <body>

    <main>
      <div class="user-card">

        <div class="user-details">
          <div class="user">
            <div class="user-profile">
              <img src="assets/image-jeremy.png">
            </div>
            <div class="info">
              <div class="report">Report for</div>
              <div class="name">Jeremy Robson</div>
            </div>
          </div>
        </div>
        
        <div class="timeframes">
          <div id="daily" class="">Daily</div>
          <div id="weekly" class="active">Weekly</div>
          <div id="monthly" class="">Monthly</div>
        </div>

      </div> 
      
      <div class="activities">

        <div class="card-component">
          <div class="work-card">
            
            <div class="activity-image">
              <img src="assets/icon-work.svg">
            </div>


            <div class="card-details">
              <div class="activity-category">
                <div class="activity-title"></div>
                <div>
                  <img src="assets/icon-ellipsis.svg">
                </div>
              </div>

              <div class="activity-duration">
                <div class="time"></div>
                <div class="activity-summary"></div>
              </div>
            </div>

          </div>
        </div>

        <div class="card-component">
          <div class="play-card">
            
            <div class="activity-image">
              <img src="assets/icon-play.svg">
            </div>


            <div class="card-details">
              <div class="activity-category">
                <div class="activity-title"></div>
                <div>
                  <img src="assets/icon-ellipsis.svg">
                </div>
              </div>

              <div class="activity-duration">
                <div class="time"></div>
                <div class="activity-summary"></div>
              </div>
            </div>

          </div>
        </div>

        <div class="card-component">
          <div class="study-card">
            
            <div class="activity-image">
              <img src="assets/icon-study.svg">
            </div>


            <div class="card-details">
              <div class="activity-category">
                <div class="activity-title"></div>
                <div>
                  <img src="assets/icon-ellipsis.svg">
                </div>
              </div>

              <div class="activity-duration">
                <div class="time"></div>
                <div class="activity-summary"></div>
              </div>
            </div>

          </div>
        </div>

        <div class="card-component">
          <div class="exercise-card">
            
            <div class="activity-image">
              <img src="assets/icon-exercise.svg">
            </div>


            <div class="card-details">
              <div class="activity-category">
                <div class="activity-title"></div>
                <div>
                  <img src="assets/icon-ellipsis.svg">
                </div>
              </div>

              <div class="activity-duration">
                <div class="time"></div>
                <div class="activity-summary"></div>
              </div>
            </div>

          </div>
        </div>

        <div class="card-component">
          <div class="social-card">
            
            <div class="activity-image">
              <img src="assets/icon-social.svg">
            </div>


            <div class="card-details">
              <div class="activity-category">
                <div class="activity-title"></div>
                <div>
                  <img src="assets/icon-ellipsis.svg">
                </div>
              </div>

              <div class="activity-duration">
                <div class="time"></div>
                <div class="activity-summary"></div>
              </div>
            </div>

          </div>
        </div>

        <div class="card-component">
          <div class="selfcare-card">
            
            <div class="activity-image">
              <img src="assets/icon-self-care.svg">
            </div>


            <div class="card-details">
              <div class="activity-category">
                <div class="activity-title"></div>
                <div>
                  <img src="assets/icon-ellipsis.svg">
                </div>
              </div>

              <div class="activity-duration">
                <div class="time"></div>
                <div class="activity-summary"></div>
              </div>
            </div>

          </div>
        </div>


      </div>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
